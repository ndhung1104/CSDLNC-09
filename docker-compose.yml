services:
  mssql:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: petcarex-mssql
    environment:
      SA_PASSWORD: "PetCareX@2024"
      ACCEPT_EULA: "Y"
      MSSQL_PID: "Express"
    ports:
      - "1433:1433"
    volumes:
      - mssql_data:/var/opt/mssql
      - ./PETCAREX_Script.sql:/scripts/PETCAREX_Script.sql
      - ./PETCAREX_Function.sql:/scripts/PETCAREX_Function.sql
      - ./seed_master.sql:/scripts/seed_master.sql
      - ./init-db.sh:/scripts/init-db.sh
    networks:
      - petcarex-network
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P "PetCareX@2024" -Q "SELECT 1" -C || exit 1
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 60s

  db-init:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: petcarex-db-init
    depends_on:
      mssql:
        condition: service_healthy
    volumes:
      - ./PETCAREX_Script.sql:/scripts/PETCAREX_Script.sql
      - ./PETCAREX_Function.sql:/scripts/PETCAREX_Function.sql
      - ./seed_master.sql:/scripts/seed_master.sql
      - ./init-db.sh:/scripts/init-db.sh
    environment:
      SA_PASSWORD: "PetCareX@2024"
    networks:
      - petcarex-network
    entrypoint: ["/bin/bash", "/scripts/init-db.sh"]

  app:
    build:
      context: .
      dockerfile: src/Dockerfile
    container_name: petcarex-app
    ports:
      - "54321:54321"
    volumes:
      - ./src:/app
      - /app/node_modules
    environment:
      PORT: 54321
      DB_HOST: mssql
      DB_PORT: 1433
      DB_USER: sa
      DB_PASSWORD: "PetCareX@2024"
      DB_NAME: PETCAREX
    depends_on:
      db-init:
        condition: service_completed_successfully
    networks:
      - petcarex-network
    restart: unless-stopped

volumes:
  mssql_data:

networks:
  petcarex-network:
